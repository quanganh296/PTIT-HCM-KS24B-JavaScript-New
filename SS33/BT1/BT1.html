<head>

</head>
<body>
    <div class="container">
        <h1>Register</h1>
    <form id="registerForm" class="register-form" onsubmit="event.preventDefault(); register();">
        <p>Email:</p><input type="email" id="email" placeholder="Email" /><br>
        <p>Password:</p><input type="password" id="password" placeholder="Password" /><br>
        <p>Comfirm Password:</p><input type="password" id="confirmPassword" placeholder="Confirm Password" /><br>
        <button type="submit">Register</button>
        <div id="message"></div>
      </form>
    </div>
    
    
    <script src="BT1.js"></script>
</body>
