<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Count Program</title>
    <link rel="stylesheet" href="BT2.css" />
  </head>
  <body>
    <h3>
      Viết chương trình javascript thực hiện kiểm tra đếm số ký tự trong ô input
      như sau:
    </h3>
    <textarea id="textInput" placeholder="Nhập nội dung tại đây..."></textarea>
    <button onclick="countCharacters()">Kiểm tra</button>
    <div class="result" id="result">0 ký tự</div>

    <script src="BT2.js"></script>
  </body>
</html>
