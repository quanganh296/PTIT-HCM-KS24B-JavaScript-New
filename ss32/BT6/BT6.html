<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay đổi kích thước chữ</title>
    <link rel="stylesheet" href="BT6.css">
</head>
<body>
    <div class="container">
        <p id="text">Chữ sẽ thay đổi kích thước khi bấm nút</p>
        <div class="button-container">
            <button class="increase" onclick="changeFontSize(2)">+</button>
            <button class="decrease" onclick="changeFontSize(-2)">-</button>
        </div>
    </div>

    <script src="BT6.js"></script>
</body>
</html>
